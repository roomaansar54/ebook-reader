<div class="features">

    <div class="font-buttons">
        <button class="normal inline-display" (click)="normalFont()" matTooltip="Normal Font">Aa</button>
        <button class="large" (click)="largeFont()" matTooltip="Large Font">Aa</button>
        <button class="largest" (click)="largestFont()" matTooltip="Largest Font">Aa</button>
    </div>
    <!-- <span class="material-symbols-outlined">
        format_line_spacing
    </span> -->
    <div class="spacing-buttons">
        <button class="narrow-spacing" (click)="narrowSpacing()" matTooltip="Decrease Line Spacing"> 
            <img src="assets/line-spacing-2.png" width="35px" height="35px">
        </button>
        <button class="normal-spacing" (click)="normalSpacing()" matTooltip="Normal Line Spacing"> 
            <img src="assets/line-spacing-2.png" width="40px" height="40px">
        </button>

        <button class="broader-spacing" (click)="broaderSpacing()" matTooltip="Increase Line Spacing"> 
            <img src="assets/line-spacing.png" width="40px" height="40px">
        </button>
    </div>
    
    <button class="showpre" (click)="changeDisplay()" matTooltip="Change Text Display"> 
        <img src="assets/wrap-text.png" width="40px" height="40px">
    </button>


    <div class="search-input">
        <input [(ngModel)]="searchText" type="search" placeholder="Search book text here"
            (input)="countMatches(searchText)" />
        <p *ngIf="appearCount">{{i+1}}/{{count}} match
        </p>
        <button (click)="scrollToPrevious()" [disabled]="appearNext === false" style="margin-left: 10px;">prev</button>
        <button (click)="scrollToNext()" [disabled]="appearNext === false">next</button>
    </div>

</div>
<!-- <input (ngModel)="searchPage"/>
<button (click)="gotoPage(searchPage)"></button> -->
<div class="text-container" *ngIf="showPre === false">
    <h1 *ngIf="isError === true"> {{errorMessage}}</h1>

    <h1>{{bookData["title"]}}</h1>
    <div *ngFor="let text of bookContinuousData">
        <div class="book">
            <div [innerHtml]="text | highlight: searchText">
                {{i}}
            </div>
            <!-- <div class="page" >{{bookText.indexOf(text)+1}}</div>

            <div class="page" >{{bookText.indexOf(text)+1}}/ {{bookText.length}}</div> -->
        </div>
    </div>
</div>
<div class="book-pre" *ngIf="showPre === true">
    <h1>{{bookData["title"]}}</h1>
    <pre [innerHtml]="bookText | highlight: searchText" class="pre"></pre>
</div>
